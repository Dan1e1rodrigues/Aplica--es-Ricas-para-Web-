    <!--HTML padrão da página-->
<!DOCTYPE html>
<html lang="pt-br">
    <!--HTML de cabeçario basico-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soltar (DropIMG)</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <!--ondrop especifica a função js a ser chamada quando o elemento é arrastado, este elemento div-->

        <!--Aqui esta contido a função Dragover que faz com que solte a imagem "item contido"
        dentro da div-->

        <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"> 

            <!--Dentro temos uma  imagem, que será arrastada-->
            <img  id="drag1" src="IMG/dark-deku-izuku-midoriya-boku-no-hero-academia-bnha-mha-my-hero-academia-317.jpg" data-peso="20" draggable="true" ondragend="drag()" draggable="true" ondragstart="drag(event)" width="336" height="110">

        </div>

    <!--Texto de instrução do que fazer-->
    <p>Segure a imagem e arraste ela para dentro do retangulo azul</p>

        <!-- Conter imagem -->
        <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>

<!--Link do Script com html-->
<script src="index.js"></script>
</html>
