<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLICAÇÃO WEB</title>

    <!--ESTILIZAÇÃO DENTRO DO HTML, OBJETIVO DE CRIAR UMA
    BORDAR -->

    <!--Aqui e meu quadrado aonde irei colocar minha imagem, no caso arrastar ela. -->
    <STYLE>
        div{
            background-color: rgb(7, 58, 15);
            width: auto;
            height:auto;
            PADDING:200PX;
            BORDER: 1PX SOLID rgb(12, 14, 12);
        }
    </STYLE>

<!--FUNÇÃO NO SCRIPT
    Aqui temos uma função que faz com que eu consiga arrastar a imagem para dentro do quadro. -->
    <SCRIPT>

        FUNCTION ALLOWDROP(EV) {
            EV.PREVENTDEFAULT();
        };

        FUNCTION DRAG(EV) {
            EV.DATATRANSFER.SETDATA("TEXT", EV.TARGET.ID);
        };

        FUNCTION DROP(EV) {
            AV.PREVENTDEFAULT();
            VAR DATA = EV.DATATRANSFER.GETDATA)("TEXT");
            EV.TARGET.APPENDCHILD(DOCUMENT.GETELEMENTBYID(DATA));
        };

    </SCRIPT>
</head>

<!--Dentro desse body esta a imagem e o texto que irei arrastar. -->
<BODY>
    <P>ARRASTE A IMAGEM PARA DENTRO DO RETANGULO</P>
    <DIV ID="div1" ONDROP="DROP(EVENT)" ONDRAGOVER="ALLOWDROP(EVENT)"></DIV>
    <BR>
    <BR>
        <IMG ID = "DRAG" SRC="https://designe.com.br/wp-content/uploads/2021/06/dark-deku-izuku-midoriya-boku-no-hero-academia-bnha-mha-my-hero-academia-317.jpg" DRAGGABLE="TRUE" ondragstart="DRAG(EVENT)"
        width="336" height="350">
</BODY>
</html>
