<!-- Atividade de Arrastar e soltar imagem, porém essa muda o peso do elemento -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Box</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <!--texto de descrição da atividade e instrução-->
    <p>Arraste a imagem para dentro do retangulo que você quiser </p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

        <!-- Função drop, Contida com a imagem (gif, imagem ou texto) -->
        <img id="drag1" src="https://64.media.tumblr.com/2ea08ddb9a7a9a32da4e70864bf5e5d0/2c411d86aef28d01-cb/s540x810/393ad6ba43e90b4c7083fab0eef90bd7f07bf061.gif" data-peso="20" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)"
        width="300" height="200">
        
    </div>
    <br>
    <br>

        <!-- Segunda função drop nessa não possue nenhuma imagem dentro dela, mas recebe o objeto, que pode 
        receber um valor de KG que vai almentando ou diminuindo dependendo do objeto selecionado -->
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    
    <br>
    <br>

    <!-- <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->

    <p>o peso total de sua compra é <span id="pesoTotal"> 0 KG</span></p>

    <script src="index.js"></script>
    
</body>
</html>
