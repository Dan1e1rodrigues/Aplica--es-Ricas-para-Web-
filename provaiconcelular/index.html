<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação icon</title>
</head>
<body>
        <!-- Corpo -->

        <svg width="400px" height="700px">

             <!-- //celular -->
             <rect 
             x="0"
             y="0"
             width="400"
             height="700"
             fill="white"
             stroke="black"
             stroke-width="20"
             ></rect>

            <g id="insta" transform="translate(-130,10)">
            <!-- Instagram -->
            <!-- //Primeira borda -->
            <rect 
            x="200"
            y="280"
            width="100"
            height="100"
            fill="pink"
            rx="20"
            stroke="pink"
            fill-opacity="2"
            stroke-width="6"
            ></rect>

            <!-- //segunda borda -->
            <rect 
            x="220"
            y="300"
            width="60"
            height="60"
            fill="pink"
            rx="12"
            stroke="white"
            fill-opacity="2"
            stroke-width="7"
            ></rect>

            <!-- //Circulo camera 1 -->
            <circle
            cx="250"
            cy="330"
            r="15"
            fill="pink"
            stroke="white"
            stroke-width="6"></circle>

            <!-- //Circulo camera 2 -->
            <circle
            cx="270"
            cy="315"
            r="2"
            fill="pink"
            stroke="white"
            stroke-width="3"></circle>
            <!-- FIM INSTAGRAM -->
        </g>


        <g id="relogio" transform="translate(-30,-30)">
            <!-- COMEÇO CAMERA -->
            <rect 
            x="100"
            y="180"
            width="100"
            height="100"
            fill="black"
            rx="10"
            stroke="black"
            fill-opacity="2"
            stroke-width="6"
            ></rect>

            <circle
            cx="150"
            cy="230"
            r="30"
            fill="black"
            stroke="white"
            stroke-width="7"></circle>

            <circle
            cx="150"
            cy="230"
            r="15"
            fill="black"
            stroke="white"
            stroke-width="5"></circle>
            <!-- FIM CAMMERA -->
            </g>

            <g id="trello" transform="translate(-30,30)">
            <!-- TRELLO -->
            <rect 
            x="100"
            y="400"
            width="90"
            height="90"
            fill="blue"
            rx="12"
            stroke="blue"
            fill-opacity="3"
            stroke-width="3"
            ></rect>

            <rect 
            x="100"
            y="400"
            width="100"
            height="100"

            fill="white"
            rx="11"
            stroke="blue"
            fill-opacity="6"
            stroke-width="8"
            ></rect>

            <rect 
            x="115"
            y="408"
            width="30"
            height="80"
            fill="blue"
            rx="10"
            fill-opacity="2"
            stroke-width="4"
            ></rect>

            <rect 
            x="155"
            y="409"
            width="30"
            height="40"
            fill="blue"
            rx="10"
            fill-opacity="2"
            stroke-width="4"
            ></rect>
            </g>
    

                    <!-- youtube -->
            <g id="youtt" transform="translate(190,-40)">
            <rect
                x="20"
                y="200"
                width="100"
                height="70"
                fill="red"
                rx="15">
            </rect>
            <polygon
                fill="white" 
                points="60,250 90,235 60,220">
            </polygon>
            </g>

            <g id="wind" transform="translate(50,90)">
            <!-- Windows 8 -->
            <rect
                x="160"
                y="200"
                width="100"
                height="100"
                fill="rgb(6, 205, 255)"
                rx="15">
            </rect>

            <!-- quadrado de cima esquerda -->
            <polygon 
                points="182,230 182,249 205,249 205,225"
                fill="white">
            </polygon>

            <!-- quadrado de baixo esquerda -->
            <polygon 
                points="182,255 182,275 205,280 205,255"
                fill="white">
            </polygon>

            <!-- quadrado de cima direita -->
            <polygon 
                points="210,224 210,249 235,249 235,218"
                fill="white">
            </polygon>

            <!-- quadrado de baixo direita -->
            <polygon 
                points="210,255 210,281 235,285 235,255"
                fill="white">
            </polygon>
            </g>

            <g id="trello" transform="translate(160,90)">
            <!-- google duo -->
            <circle 
                cx="100"
                cy="400"
                r="40"
                fill="rgb(5, 1, 247)">
            </circle>
            <rect
                x="103"
                y="360"
                width="37"
                height="40"
                fill="rgb(5, 1, 247)"
                rx="5">
            </rect>
            <rect
                x="85"
                y="385"
                width="30"
                height="25"
                fill="white"
                rx="5">
            </rect>
            <polygon
                fill="white" 
                points="125,407 125,389 110,398"
                >
            </polygon>
            </g>
        </svg>

</body>
</html>
